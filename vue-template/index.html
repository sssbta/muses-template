<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSESトップ</title>
    <link href="index.css" rel="stylesheet" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body @vue:mounted="init" v-cloak>
    <header>
      <figure id="logo">
        <img src="img/logo.png" />
      </figure>
      <div id="user_name"><img src="img/user_icon.png" />{{username}} さん</div>
      <div id="upper_menu">
        <div>
          <img src="img/pc_site.png" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" /><br />
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <img src="img/logout.png" /><br />
            ログアウト
          </a>
        </div>
      </div>
      <div id="news">
        <div id="news_title"><img src="img/infoman.png" />新着情報</div>
        <div id="news_num"><img src="img/board.png" />未読掲示が {{unread}}件 あります！</div>
      </div>
      <div id="link">
        <div>HOME &gt;</div>
      </div>
      <p>登録されていません</p>
    </header>

    <main id="top">
      <div>
        <a href="menu.html"><img src="img/info_muses.png" /><br />info@MUSES</a>
      </div>
      <div><img src="img/paper.png" /><br />履修</div>
      <div><img src="img/cancelling.png" /><br />休講・補講等情報参照</div>
      <div><img src="img/paper.png" /><br />出欠</div>
      <div><img src="img/survey.png" /><br />授業アンケート</div>
      <div><img src="img/career.png" /><br />キャリア支援</div>
      <div><img src="img/syllabus.png" /><br />シラバス</div>
    </main>

    <footer>
      <div id="link">
        <div>HOME &gt;</div>
      </div>
      <p>Information</p>
      <div id="information"></div>
    </footer>

    <script src="https://unpkg.com/petite-vue"></script>
    <script src="index.js"></script>
  </body>
</html>
