<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>キャリア支援</title>
    <link href="index.css" rel="stylesheet" />
    <link href="ranking.css" rel="stylesheet" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body @vue:mounted="init" v-cloak>
    <!--initをロード（v-cloakはロード時の画面のチラつき防止）-->
    <!--ここからヘッダ-->
    <header>
      <figure id="logo">
        <img src="img/logo.png" />
      </figure>
      <div id="user_name"><img src="img/user_icon.png" />{{username}} さん</div>
      <!--PC版へのリンク、残り時間、ログアウトのボタン-->
      <div id="upper_menu">
        <div>
          <img src="img/pc_site.png" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" /><br />
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <img src="img/logout.png" /><br />
            ログアウト
          </a>
        </div>
      </div>
      <!--ここからパンくずリスト-->
      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
        <div><a href="career.html">キャリア支援 &gt;</a></div>
      </div>
      <p>登録されていません</p>
    </header>
    <!--ヘッダ終わり-->

    <main id="career">
      <div id="career_ranking">人気企業ランキング</div>
      <select id="department">
        <option selected disabled>学部を選んでください。</option>
        <option>大情</option>
        <option>大食</option>
        <option>大日</option>
      </select>

      <select id="event">
        <option selected disabled>イベントの種類を選んでください。</option>
        <option>企業</option>
        <option>インターン</option>
        <option>セミナー</option>
      </select>
    </main>

    <!--ここからフッタ-->
    <footer>
      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
      </div>
      <p>Information</p>
      <div id="information"></div>
    </footer>
    <!--フッタ終わり-->

    <!--petite vueとmenu.jsの読み込み-->
    <script src="https://unpkg.com/petite-vue"></script>
    <script src="ranking.js"></script>
  </body>
</html>
